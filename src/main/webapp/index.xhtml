<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
   xmlns:ui="http://java.sun.com/jsf/facelets"
   xmlns:f="http://java.sun.com/jsf/core"
   xmlns:h="http://java.sun.com/jsf/html"
   xmlns:p="http://primefaces.org/ui"
   xmlns:fu="http://uitext.se/ui"
   template="/WEB-INF/templates/default.xhtml">
   
    <ui:define name="head">
   		<title>UIText - #{msgs['page.home.title']}</title>
    </ui:define>
    
    <ui:define name="content">
		<div class="ui-g">
			<fu:contentHeader textKey="page.home.title" ttTextKey="home.title.tooltip" />
			<div class="ui-g-12 ui-g-nopad">
				<div class="ui-g-12 ui-sm-12 ui-md-6 ui-xl-4">
					<fu:infobox highlight="2" icon="fa fa-fw fa-sign-out" text="Väntar på granskning" outcome="/texter/uitexter" styleClass="bg-red"></fu:infobox>
				</div>
				<div class="ui-g-12 ui-sm-12 ui-md-6 ui-xl-4">
					<fu:infobox highlight="0" icon="fa fa-fw fa-sign-out" text="Väntar på fastställande" outcome="/texter/uitexter" styleClass="bg-blue"></fu:infobox>
				</div>
				<div class="ui-g-12 ui-sm-12 ui-md-6 ui-xl-4">
					<fu:infobox highlight="32" icon="fa fa-fw fa-sign-out" text="Obehandlade kurser" outcome="/texter/uitexter" styleClass="bg-green"></fu:infobox>
				</div>
			</div>
			<div class="ui-g-12">
				<p:panel header="Information från systemansvarig">
					<fu:uitext textKey="page.home.systemansvarig.text" />
				</p:panel>
			</div>
        </div>
    </ui:define>
</ui:composition>
