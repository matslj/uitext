<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
   xmlns:ui="http://java.sun.com/jsf/facelets"
   xmlns:f="http://java.sun.com/jsf/core"
   xmlns:h="http://java.sun.com/jsf/html"
   xmlns:p="http://primefaces.org/ui"
   xmlns:fu="http://uitext.se/ui"
   template="/WEB-INF/templates/default.xhtml">
   
    <ui:define name="head">
   		<title>UIText - #{msgs['page.planer.title']}</title>
    </ui:define>
    
    <ui:define name="content">
    	<p:menubar>
	    	<p:menuitem value="#{msgs['page.planer.nyplan']}" outcome="/planer/plan" icon="fa fa-plus" />
    	</p:menubar>
        <div class="ui-g">
			<div class="ui-g-12">
				<h1><fu:uitext textKey="page.sample.one" /></h1>
				<p:breadCrumb>
				    <p:menuitem value="Ã–versikt" url="/index" />
				    <p:menuitem value="#{msgs['page.planer.title']}" url="/planer" />
				</p:breadCrumb>
			</div>
			<div class="ui-g-12 ui-g-nopad">
				<p:dataTable var="car" value="#{dtBasicView.cars}">
				    <p:column headerText="Id">
				        <h:outputText value="#{car.id}" />
				    </p:column>
				 
				    <p:column headerText="Year">
				        <h:outputText value="#{car.year}" />
				    </p:column>
				 
				    <p:column headerText="Brand">
				        <h:outputText value="#{car.brand}" />
				    </p:column>
				 
				    <p:column headerText="Color">
				        <h:outputText value="#{car.color}" />
				    </p:column>
				</p:dataTable>
			</div>
        </div>
    </ui:define>
</ui:composition>
