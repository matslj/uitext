<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/noStyle.xhtml">

	<ui:define name="head">
		<title>UI-texter</title>
	</ui:define>

	<ui:define name="content">
		<div class="ui-g">
			<div class="ui-g-12">
				<h1>UI-texter</h1>
				<p:separator />
				<p:breadCrumb>
					<p:menuitem value="Översikt" url="/index" />
					<p:menuitem value="UI-texter" url="/uitexter" />
				</p:breadCrumb>
			</div>
			<div class="ui-g-12 ui-g-nopad">
				<div class="ui-g-12 ui-md-6 ui-xl-4">
					<h:form id="tableForm">
						<p:panel id="basic" header="Information om texter">
							<h:panelGroup rendered="#{not empty textAdmin.textList}">
								<p:dataTable id="userTable" var="_text"
									value="#{textAdmin.textList}" widgetVar="textTableW">
									<p:column>
										<f:facet name="header">
											<h:outputText value="Nyckel" />
										</f:facet>
										<h:outputText value="#{_text.key}" />
									</p:column>
									<p:column>
										<f:facet name="header">
											<h:outputText value="Text" />
										</f:facet>
										<p:commandLink style="color: blue;" process="@this"
											immediate="true" action="#{textAdmin.setSelectedText(_text)}"
											update="@widgetVar(editUitextDialog)"
											oncomplete="PF('editUitextDialog').show()">
											<h:outputText value="#{_text.value}" />
										</p:commandLink>
									</p:column>
									<p:column>
										<f:facet name="header">
											<h:outputText value="Landsbeteckning" />
										</f:facet>
										<h:outputText value="#{_text.locale}" />
									</p:column>
								</p:dataTable>
							</h:panelGroup>
						
							<f:facet name="footer">
								<p:commandButton process="@this"
									immediate="true" action="#{textAdmin.setSelectedText(null)}"
									update="@widgetVar(editUitextDialog)"
									oncomplete="PF('editUitextDialog').show()"
									value="Ny text">
								</p:commandButton>
							</f:facet>
						</p:panel>
					</h:form>
				</div>
			</div>
		</div>

		<p:dialog header="#{textAdmin.selectedText.id ne null ? 'Ändra' : 'Skapa'} uitext" resizable="false"
			widgetVar="editUitextDialog">
			<h:form>
				<h:panelGrid columns="2" cellpadding="5">
					<h:outputLabel for="key" value="Nyckel:" />
					<h:outputText value="#{textAdmin.selectedText.key}" rendered="#{textAdmin.selectedText.id ne null}" />
					<p:inputText id="key" value="#{textAdmin.selectedText.key}" rendered="#{textAdmin.selectedText.id eq null}"
						required="true" label="key" />

					<h:outputLabel for="text" value="Text:" />
					<p:inputText id="text" value="#{textAdmin.selectedText.value}"
						required="true" label="text" />

					<f:facet name="footer">
						<p:commandButton id="idTextButtonUpdate" rendered="#{textAdmin.selectedText.id ne null}"
							action="#{textAdmin.updateSelectedText()}" value="Uppdatera"
							update="@widgetVar(textTableW)"
							oncomplete="PF('editUitextDialog').hide();">
						</p:commandButton>
						<p:commandButton id="idTextButtonCreate" rendered="#{textAdmin.selectedText.id eq null}"
							action="#{textAdmin.updateSelectedText()}" value="Skapa"
							update="@widgetVar(textTableW)"
							oncomplete="PF('editUitextDialog').hide();">
						</p:commandButton>
						<p:commandButton id="idTextButtonUpdateCancel" value="Avbryt"
							type="button" onclick="PF('editUitextDialog').hide();">
						</p:commandButton>
					</f:facet>
				</h:panelGrid>
			</h:form>
		</p:dialog>
	</ui:define>
</ui:composition>
