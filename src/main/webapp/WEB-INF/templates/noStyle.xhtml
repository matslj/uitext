<!DOCTYPE html>
<html lang="sv"
   xmlns="http://www.w3.org/1999/xhtml"
   xmlns:h="http://java.sun.com/jsf/html"
   xmlns:f="http://java.sun.com/jsf/core"
   xmlns:p="http://primefaces.org/ui"
   xmlns:ui="http://java.sun.com/jsf/facelets">
   
<ui:insert name="metadata" />
<h:head>
   <meta http-equiv="X-UA-Compatible" content="IE=edge" />
   <meta charset="utf-8" />
   <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
   <meta name="apple-mobile-web-app-capable" content="yes" />
   <link rel="shortcut icon" type="image/x-icon" href="#{request.contextPath}/resources/gfx/G_favicon.ico" sizes="16x16" />
   <link rel="icon" type="image/x-icon" href="#{request.contextPath}/resources/gfx/G_favicon.ico" sizes="16x16" />
   <h:outputScript library="primefaces" name="jquery/jquery.js" />
   <ui:insert name="head" />
   <script>
   		var blubber = blubber || {};
   		
   		blubber.menu = (function($) {
   			var SIDEBAR_HIDE = 'sidebar-hide';
   			
   			return {
   				showHideSidebar : function(currValue) {
   		   			$wrapper = $('#wrapperId');
   		   			if (!currValue) {
   		   				$wrapper.removeClass(SIDEBAR_HIDE);
   					} else {
   						$wrapper.addClass(SIDEBAR_HIDE);
   					}
   		   		}
   			};
   		}(jQuery));
   </script>
</h:head>
<h:body>
	<f:facet name="last">
		<h:outputStylesheet name="css/screen.css" />
	</f:facet>
    <p:ajaxStatus onstart="PF('status').show()" oncomplete="PF('status').hide()"/>
	<p:dialog widgetVar="status" modal="true" resizable="false" closable="false" showHeader="false">
	   <h:graphicImage value="/resources/gfx/712.GIF"></h:graphicImage>
    </p:dialog>
    <h:panelGroup id="wrapperId" layout="block" styleClass="wrapper#{sessionState.showSidebar ? '' : ' sidebar-hide'}">
    <ui:include src="topbar.xhtml" />
	<ui:include src="sidebar.xhtml" />
    <div class="main">
         <ui:insert name="content">
             [Template content will be inserted here]
         </ui:insert>
    </div>
    </h:panelGroup>
</h:body>
</html>
