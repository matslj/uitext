<!DOCTYPE html>
<html lang="#{localeManager.language}"
   xmlns="http://www.w3.org/1999/xhtml"
   xmlns:h="http://java.sun.com/jsf/html"
   xmlns:f="http://java.sun.com/jsf/core"
   xmlns:p="http://primefaces.org/ui"
   xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
   xmlns:ui="http://java.sun.com/jsf/facelets">
   
    <c:set var="dev" value="#{facesContext.application.projectStage eq 'Development'}" scope="request" />
    
    <f:view contentType="text/html" locale="#{localeManager.locale}">   
	    <ui:insert name="metadata" />
		<h:head>
		   <meta http-equiv="X-UA-Compatible" content="IE=edge" />
		   <meta charset="utf-8" />
		   <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		   <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
		   <meta name="apple-mobile-web-app-capable" content="yes" />
		   <ui:include src="/WEB-INF/includes/layout/head-resources.xhtml" />
		</h:head>
		<h:body>
			<f:facet name="last">
				<h:outputStylesheet name="css/dashboard.css" />
				<h:outputStylesheet name="css/pf-overrides.css" />		
				<h:outputStylesheet name="css/app.css" />		
			</f:facet>
		    <ui:include src="/WEB-INF/includes/layout/spinner.xhtml" />
		    
		    <h:panelGroup id="wrapperId" layout="block" styleClass="wrapper">
		    	<ui:include src="/WEB-INF/includes/layout/topbar.xhtml" />
				<ui:include src="/WEB-INF/includes/layout/sidebar.xhtml" />
			    <h:panelGroup id="mainId" layout="block" styleClass="main">
			         <ui:insert name="content">
			             [Template content will be inserted here]
			         </ui:insert>
			    </h:panelGroup>
			    <ui:include src="/WEB-INF/includes/layout/footer.xhtml" />
		    </h:panelGroup>
		    
		    <ui:include src="/WEB-INF/includes/layout/uitextDialog.xhtml" />
		</h:body>
	</f:view>
</html>
