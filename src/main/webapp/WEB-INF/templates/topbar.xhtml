<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

	<div class="topbar clearfix">
		<h:form id="menu-form">
			<p:commandLink id="menu-button-id" global="false"
				onclick="uitext.sidebar.showHideSidebar(#{sessionState.showSidebar});"
				update="@this" styleClass="menu-button"
				action="#{sessionState.toggleSidebar}">
				<span class="fa fa-bars"></span>
			</p:commandLink>
		
			<span class="topbar-title">UI-Text</span> <a id="options-menu-button"
				href="#"> <span class="fa fa-ellipsis-h"></span>
			</a>
	
	        <!-- 
	        	Meny med ikoner/länkar + eventuell undermeny till ikon/länk.
	        	
	        	Struktur:
	        	Under topbar-icons gäller följande för varje ikon i menyn:
	        	<div>
	        	    <a href=...>
	        	    	<span class="topbar-icon fa fa..."> </span>
	        	    </a>
	        	</div>
	        	
	        	Vadsomhelst som renderar till en a-tag kan användas (t.ex h:ouputLink).
	        	
	        	Om ingen direktnavigation ska ske från a-tagen; om den istället ska vara en behållare för en undermeny;
	        	så ska följande göras:
	        	<div>
	        	    <a href="#" class="topbar-menu> (för h:outputLink så sätts 'value' till # och styleClass sätts till 'topbar-menu')
	        	    	<span class="topbar-icon fa fa..."> </span>
	        	    </a>
	        	    <ul>
	        	    	<li>
	        	    		<a href=...>
	        	    		    <i class="fa fa...></i> <span>Text</span>
	        	    		</a>
	        	    	</li>
	        	    	<li>
	        	    		<a href=...>
	        	    		    <i class="fa fa...></i> <span>Text</span>
	        	    		</a>
	        	    	</li>
	        	    </ul>
	        	</div>
	         -->
			<div id="topbar-icons" class="animated">
				<div>
					<a href="#"> <span class="topbar-item-text">Messages</span> <span
						class="topbar-icon fa fa-envelope-o animated swing"></span> <span
						class="topbar-badge animated rubberBand">5</span>
					</a>
				</div>
				<div>
					<h:outputLink value="#" styleClass="topbar-menu"> <span class="topbar-item-text">Settings</span> <span
						class="topbar-icon fa fa-gear"></span>
					</h:outputLink>
					<ul class="animated fadeInDown">
						<li role="menuitem"><a href="#"> <i
								class="fa fa-fw fa-lock"></i> <span>Lock Screen</span>
						</a></li>
						<li role="menuitem"><a href="#"> <i
								class="fa fa-fw fa-picture-o"></i> <span>Wallpaper</span>
						</a></li>
					</ul>
				</div>
				<div>
					<a href="#"> <span class="topbar-item-text">User</span> <span
						class="topbar-icon fa fa-user"></span>
					</a>
				</div>
			</div>
		</h:form>
	</div>
</ui:composition>
