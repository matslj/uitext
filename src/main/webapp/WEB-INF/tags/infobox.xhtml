<!-- 
	This tag file renders a button which is to be placed inside k:buttons.
-->
<ui:composition
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:p="http://primefaces.org/ui"
>

	<o:tagAttribute name="rendered" default="#{true}" />
	<o:tagAttribute name="highlight" />
	<o:tagAttribute name="text" />
    <o:tagAttribute name="icon" />
    <o:tagAttribute name="outcome" />
    <o:tagAttribute name="styleClass" default="" />
    <o:tagAttribute name="style" default="" />

	<p:panel styleClass="infobox #{styleClass}" rendered="#{rendered}" style="#{style}">
		<f:facet name="header">
			<i class="fa fa-fw fa-sign-out"></i>
			<div>
				<div>#{highlight}</div>
				<div>#{text}</div>
			</div>
		</f:facet>
	    <f:facet name="footer">
			<h:link outcome="#{outcome}">
				<span>#{msgs['component.infobox.detail']}</span> <i class="#{icon}"></i>
			</h:link>
		</f:facet>
	</p:panel>
</ui:composition>
