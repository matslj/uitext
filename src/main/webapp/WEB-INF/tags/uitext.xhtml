<!-- 
	Hanterar uitexter
-->
<ui:composition
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:p="http://primefaces.org/ui"
>

	<o:tagAttribute name="textKey" />
	<o:tagAttribute name="styleClass" />

    <h:panelGroup styleClass="#{styleClass}">
		<!-- Ändringsbart läge -->
    	<p:commandLink rendered="#{sessionState.textEditMode}"
    	    style="color: blue;" process="@this"
			immediate="true" action="#{textAdmin.setSelectedText(textKey, msgs[textKey])}"
			update="@widgetVar(editUitextDialog)"
			oncomplete="PF('editUitextDialog').show()">
			<h:outputText value="#{msgs[textKey]}" />
		</p:commandLink>
        <!-- Ej ändringsbart läge -->
    	<h:outputText rendered="#{not sessionState.textEditMode}" value="#{msgs[textKey]}" escape="false" />
	</h:panelGroup>
</ui:composition>
