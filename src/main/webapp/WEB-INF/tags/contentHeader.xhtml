<!-- 
	This tag file renders a button which is to be placed inside k:buttons.
-->
<ui:composition
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:fu="http://uitext.se/ui"
	xmlns:p="http://primefaces.org/ui"
>

	<o:tagAttribute name="textKey" />
	<o:tagAttribute name="activeStatusIndex" default="-1" />
	<o:tagAttribute name="ttTextKey" />

	<div class="ui-g-12">
		<div class="content-title">
			<h1><fu:uitext textKey="#{textKey}" /> <c:if test="#{not empty ttTextKey}"><fu:tooltip textKey="#{ttTextKey}" /></c:if></h1>
			<p:steps rendered="#{activeStatusIndex gt -1}" activeIndex="#{activeStatusIndex}">
				<ui:insert name="status">
					<p:menuitem value="Skiss" />
					<p:menuitem value="Preliminär" />
					<p:menuitem value="Granska" />
					<p:menuitem value="Översättning" />
					<p:menuitem value="Fastställd" />
				</ui:insert>
			</p:steps>
			<div class="clear"></div>
		</div>
		<hr style="border: 0; height: 0; border-top: 1px solid #cccccc; padding-bottom: 15px; margin-top: 5px;"/>
		<p:breadCrumb>
		    <p:menuitem value="#{msgs['component.contentheader.crumb.home']}" url="/index" />
		    <ui:insert name="crumbs">
			</ui:insert>
		</p:breadCrumb>
	</div>
</ui:composition>
