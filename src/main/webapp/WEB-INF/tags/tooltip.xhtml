<!-- 
	This tag file renders a button which is to be placed inside k:buttons.
-->
<ui:composition
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:p="http://primefaces.org/ui"
>

	<o:tagAttribute name="textKey" />
	<o:tagAttribute name="position" default="top" />
    <o:tagAttribute name="size" default="1em" />

	<f:subview>
	    <div style="display: inline-block; margin: 0 3px; position: relative;">
	 		<h:panelGroup id="tooltipicon" style="vertical-align: top; font-size: #{size}; color: #246fa8; position: relative; top: -4px; left: 0; cursor: pointer; cursor: hand;"><i class="fa fa-info-circle"/></h:panelGroup>
	 		<p:tooltip id="toolTipFade" for="tooltipicon" position="#{position}">
	 		    <div class="tooltipInner">
					<h:outputText value="#{msgs[textKey]}" escape="false" />
				</div>
				<h:outputText value="#{textKey}" rendered="#{sessionState.textEditMode}" style="color: red;"/>
	 		</p:tooltip>
	    </div>
    </f:subview>
</ui:composition>
