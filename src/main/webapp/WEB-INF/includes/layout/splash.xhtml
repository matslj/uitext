<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:fu="http://uitext.se/ui"
	xmlns:p="http://primefaces.org/ui">

	<h:panelGroup layout="block" styleClass="overlay" rendered="#{not sessionScope.splashShown}">
		<div class="splash">
			<h:panelGrid columns="2" cellspacing="30">
			<h:graphicImage value="/resources/gfx/logo_gu.png" width="150" height="150" />
			<h:outputText value="#{msgs['splash.text']}" escape="false" />
			</h:panelGrid>
			<h:outputText value="#{msgs['splash.subtext']}" styleClass="splash-subtext" />
		</div>
	</h:panelGroup>
</ui:composition>
